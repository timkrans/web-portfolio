<form id="contactForm" class="container mt-4">
    <h1 class="display-4 text-center">Contact Me</h1>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control  bg-dark text-white" required />
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control bg-dark text-white" required />
    </div>
  
    <div class="mb-3">
      <label for="message" class="form-label">Message:</label>
      <textarea id="message" name="message" class="form-control bg-dark text-white" rows="4" required></textarea>
    </div>
  
    <button type="submit" class="btn btn-dark w-100">Submit</button>
  </form>
